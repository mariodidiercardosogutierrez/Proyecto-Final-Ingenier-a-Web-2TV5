        function getAlbumImages(idAlbum) {
            const startImage = (idAlbum - 1) * 4 + 1;
            return {
                mainImage: `images/${startImage}.png`,
                thumbnails: [
                    `images/${startImage}.png`,
                    `images/${startImage + 1}.png`,
                    `images/${startImage + 2}.png`,
                    `images/${startImage + 3}.png`
                ]
            };
        }

       // En canciones.html, modificar la funci√≥n openAlbumDetails en index.html y albumes.html
function openAlbumDetails(albumData) {
    // Guardar la p√°gina actual din√°micamente
    const currentPage = window.location.pathname.split('/').pop();
    sessionStorage.setItem('lastAlbumPage', currentPage);
    
    localStorage.setItem('selectedAlbum', JSON.stringify({
        id: albumData.id_album,
        titulo: albumData.titulo,
        artista: albumData.nombre_artista,
        anio: albumData.anio,
        descripcion: albumData.descripcion_album,
        genero: albumData.genero_album,
        temas: albumData.cantidadtemas,
        duracion: albumData.duracion_total,
        precio: albumData.precio || 600,
        images: getAlbumImages(albumData.id_album)
    }));
    
    window.location.href = 'canciones.html';
}

async function addToCartFromPage(albumId, albumName, price, e) {
    e.stopPropagation();
    e.preventDefault();
    
    const userId = localStorage.getItem('userId');
    if (!userId) {
        alert('Debes iniciar sesi√≥n para agregar productos al carrito');
        window.location.href = 'login.html';
        return;
    }
    
    try {
        // Agregar al carrito
        const addResponse = await fetch('api.php?action=addToCart', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                userId: userId,
                tipo: 'album',
                id_producto: albumId,
                precio: price,
                cantidad: 1
            })
        });
        
        const addResult = await addResponse.json();
        
        if (addResult.success) {
            // Feedback visual para √©xito
            const button = e.target;
            const originalText = button.textContent;
            button.textContent = '‚úì A√±adido';
            button.style.background = 'green';
            button.style.color = 'white';
            button.disabled = true;
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
                button.style.color = '';
                button.disabled = false;
            }, 1500);
            
            // Actualizar contador
            if (typeof updateCartCount === 'function') {
                updateCartCount();
            }
        } else {
            // Mostrar mensaje de error espec√≠fico
            if (addResult.code === 'ALREADY_PURCHASED') {
                // Si ya lo compr√≥, ofrecer ir a la biblioteca
                if (confirm('Ya has comprado este √°lbum. ¬øTe gustar√≠a verlo en tu biblioteca?')) {
                    window.location.href = 'biblioteca.html';
                }
            } else if (addResult.code === 'ALREADY_IN_CART') {
                // Si ya est√° en el carrito
                const button = e.target;
                const originalText = button.textContent;
                button.textContent = '‚úì Ya en carrito';
                button.style.background = '#ff9900';
                button.style.color = 'white';
                button.disabled = true;
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                    button.style.color = '';
                    button.disabled = false;
                }, 2000);
            } else {
                // Otros errores
                alert('Error: ' + addResult.message);
            }
        }
    } catch (error) {
        console.error('Error agregando al carrito:', error);
        alert('Error de conexi√≥n al servidor');
    }
}


        document.addEventListener("DOMContentLoaded", function () {
            fetch("api.php?action=getAlbums")
                .then(res => res.json())
                .then(data => {
                    if (!data.success) return;

                    let tbody = document.getElementById("albumBody");
                    tbody.innerHTML = "";

                    let albumsPerRow = 3;
                    let currentRow;

                    data.albums.forEach((album, index) => {
                        if (index % albumsPerRow === 0) {
                            currentRow = document.createElement("tr");
                            tbody.appendChild(currentRow);
                        }

                        const images = getAlbumImages(album.id_album);
                        const precio = album.precio ? `$${album.precio} MXN` : '$600 MXN';
                        
                        let thumbsHTML = "";
                        for (let i = 0; i < 4; i++) {
                            const imgNum = (album.id_album - 1) * 4 + i + 1;
                            thumbsHTML += `
                                <td>
                                    <img class="thumb" 
                                         src="images/${imgNum}.png" 
                                         alt="${album.titulo} - Imagen ${i + 1}"
                                         onerror="this.style.display='none'">
                                </td>
                            `;
                        }

                        let cell = document.createElement("td");
                        
                        let html = `
                            <div class="product-card album-clickable" data-album-id="${album.id_album}">
                                <div class="product-header">
                                    <figure class="product-image">
                                        <img src="${images.mainImage}" 
                                             alt="${album.titulo}"
                                             onerror="this.src='images/placeholder.png'">
                                    </figure>
                                    <div class="product-title-info">
                                        <h3 class="product-name">${album.titulo}</h3>
                                        <div class="product-artist">${album.nombre_artista}</div>
                                    </div>
                                </div>

                                <p class="product-description">${album.descripcion_album}</p>

                                <div class="product-meta-row">
                                    <span class="meta-item year">${album.anio}</span>
                                    <span class="meta-item tracks">${album.cantidadtemas} temas</span>
                                    <span class="meta-item price">${precio}</span>
                                </div>

                                <div class="product-thumbs-row">
                                    <table class="thumbs"><tr>${thumbsHTML}</tr></table>
                                </div>

                                <div class="product-action-row">
                                    <button class="buy-btn" data-id="${album.id_album}">Agregar al carrito</button>
                                </div>
                            </div>
                        `;

                        cell.innerHTML = html;
                        
                        const productCard = cell.querySelector('.product-card');
                        productCard.addEventListener('click', function(e) {
                            if (e.target.classList.contains('buy-btn') || 
                                e.target.classList.contains('thumb')) {
                                return;
                            }
                            
                            openAlbumDetails(album);
                        });
                        
                        productCard.style.cursor = 'pointer';
                        productCard.style.transition = 'transform 0.2s';
                        productCard.addEventListener('mouseenter', function() {
                            this.style.transform = 'translateY(-5px)';
                            this.style.boxShadow = '0 8px 16px rgba(0,0,0,0.2)';
                        });
                        productCard.addEventListener('mouseleave', function() {
                            this.style.transform = 'translateY(0)';
                            this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                        });

                        currentRow.appendChild(cell);

                        if (index === data.albums.length - 1) {
                            let remainingCells = albumsPerRow - (index % albumsPerRow) - 1;
                            for (let i = 0; i < remainingCells; i++) {
                                let emptyCell = document.createElement("td");
                                currentRow.appendChild(emptyCell);
                            }
                        }
                    });
                    
                    // Event listeners para botones de compra
                    document.querySelectorAll('.buy-btn').forEach(button => {
                        button.addEventListener('click', function(e) {
                            e.stopPropagation();
                            e.preventDefault();
                            
                            const albumId = this.getAttribute('data-id');
                            const albumName = this.closest('.product-card').querySelector('.product-name').textContent;
                            const priceElement = this.closest('.product-card').querySelector('.meta-item.price');
                            const priceText = priceElement ? priceElement.textContent : '$600 MXN';
                            const price = parseFloat(priceText.replace(/[^0-9.]/g, '')) || 600;
                            
                            // Llamar a la funci√≥n del carrito
                            addToCartFromPage(albumId, albumName, price, e);
                        });
                    });
                })
                .catch(error => {
                    console.error("Error al cargar √°lbumes:", error);
                    let tbody = document.getElementById("albumBody");
                    tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px; color:#8b0000;">
                        Error al cargar los √°lbumes. Por favor, intente m√°s tarde.
                    </td></tr>`;
                });
        });
    </script>

    <!-- SCRIPT PARA CARGAR √ÅLBUMES -->
   <!-- SCRIPT PARA CARGAR √ÅLBUMES MODIFICADO PARA SER CLICKEABLE -->
<!-- SCRIPT PARA CARGAR √ÅLBUMES COMPLETAMENTE ACTUALIZADO -->
<script>
    // Funci√≥n para calcular las im√°genes seg√∫n el ID del √°lbum (igual que artistas.html)
    function getAlbumImages(idAlbum) {
        const startImage = (idAlbum - 1) * 4 + 1;
        
        return {
            mainImage: `images/${startImage}.png`,
            thumbnails: [
                `images/${startImage}.png`,
                `images/${startImage + 1}.png`,
                `images/${startImage + 2}.png`,
                `images/${startImage + 3}.png`
            ]
        };
    }

    // Funci√≥n para abrir detalles del √°lbum (igual que artistas.html)
    function openAlbumDetails(albumData) {
        // Guardar p√°gina actual
        sessionStorage.setItem('lastAlbumPage', 'index.html');
        
        // Guardar datos del √°lbum en localStorage
        localStorage.setItem('selectedAlbum', JSON.stringify({
            id: albumData.id_album,
            titulo: albumData.titulo,
            artista: albumData.nombre_artista,
            anio: albumData.anio,
            descripcion: albumData.descripcion_album,
            genero: albumData.genero_album,
            temas: albumData.cantidadtemas,
            duracion: albumData.duracion_total,
            images: getAlbumImages(albumData.id_album)
        }));
        
        // Navegar a canciones.html
        window.location.href = 'canciones.html';
    }

    document.addEventListener("DOMContentLoaded", function () {
        fetch("api.php?action=getAlbums")
            .then(res => res.json())
            .then(data => {
                if (!data.success) return;

                let tbody = document.getElementById("albumBody");
                tbody.innerHTML = "";

                let albumsPerRow = 3;
                let currentRow;

                data.albums.forEach((album, index) => {
                    // Crear nueva fila cada 3 √°lbumes
                    if (index % albumsPerRow === 0) {
                        currentRow = document.createElement("tr");
                        tbody.appendChild(currentRow);
                    }

                    // Obtener im√°genes para este √°lbum (USANDO LA MISMA FUNCI√ìN QUE ARTISTAS.HTML)
                    const images = getAlbumImages(album.id_album);
                    
                    // Crear HTML de miniaturas
                    let thumbsHTML = "";
                    for (let i = 0; i < 4; i++) {
                        const imgNum = (album.id_album - 1) * 4 + i + 1;
                        thumbsHTML += `
                            <td>
                                <img class="thumb" 
                                     src="images/${imgNum}.png" 
                                     alt="${album.titulo} - Imagen ${i + 1}"
                                     onerror="this.style.display='none'">
                            </td>
                        `;
                    }

                    // Crear celda para el √°lbum
                    let cell = document.createElement("td");
                    
                    let html = `
                        <div class="product-card album-clickable" data-album-id="${album.id_album}">
                            <div class="product-header">
                                <figure class="product-image">
                                    <img src="${images.mainImage}" 
                                         alt="${album.titulo}"
                                         onerror="this.src='images/placeholder.png'">
                                </figure>
                                <div class="product-title-info">
                                    <h3 class="product-name">${album.titulo}</h3>
                                    <div class="product-artist">${album.nombre_artista}</div>
                                </div>
                            </div>

                            <p class="product-description">${album.descripcion_album}</p>

                            <div class="product-meta-row">
                                <span class="meta-item year">${album.anio}</span>
                                <span class="meta-item tracks">${album.cantidadtemas} temas</span>
                                <span class="meta-item price">$599 MXN</span>
                            </div>

                            <div class="product-thumbs-row">
                                <table class="thumbs"><tr>${thumbsHTML}</tr></table>
                            </div>

                            <div class="product-action-row">
                                <button class="buy-btn" data-id="${album.id_album}">Agregar al carrito</button>
                            </div>
                        </div>
                    `;

                    cell.innerHTML = html;
                    
                    // Hacer la tarjeta clickeable
                    const productCard = cell.querySelector('.product-card');
                    productCard.addEventListener('click', function(e) {
                        // Evitar que se active cuando se hace clic en botones internos
                        if (e.target.classList.contains('buy-btn') || 
                            e.target.classList.contains('thumb')) {
                            return;
                        }
                        
                        openAlbumDetails(album);
                    });
                    
                    // Estilos para indicar que es clickeable
                    productCard.style.cursor = 'pointer';
                    productCard.style.transition = 'transform 0.2s';
                    productCard.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-5px)';
                        this.style.boxShadow = '0 8px 16px rgba(0,0,0,0.2)';
                    });
                    productCard.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0)';
                        this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                    });

                    currentRow.appendChild(cell);

                    // Si es el √∫ltimo √°lbum y la fila no est√° completa, agregar celdas vac√≠as
                    if (index === data.albums.length - 1) {
                        let remainingCells = albumsPerRow - (index % albumsPerRow) - 1;
                        for (let i = 0; i < remainingCells; i++) {
                            let emptyCell = document.createElement("td");
                            currentRow.appendChild(emptyCell);
                        }
                    }
                });
                
                // Inicializar eventos despu√©s de cargar los √°lbumes
                setTimeout(() => {
                    if (typeof setupCatalog === 'function') {
                        setupCatalog();
                    }
                    
                    // Agregar event listeners a los botones de compra
                    document.querySelectorAll('.buy-btn').forEach(button => {
                        button.addEventListener('click', function(e) {
                            e.stopPropagation(); // Evitar que el clic se propague al √°lbum
                            const albumId = this.getAttribute('data-id');
                            addToCart(albumId);
                        });
                    });
                }, 100);
            })
            .catch(error => {
                console.error("Error al cargar √°lbumes:", error);
                let tbody = document.getElementById("albumBody");
                tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px; color:#8b0000;">
                    Error al cargar los √°lbumes. Por favor, intente m√°s tarde.
                </td></tr>`;
            });
    });
    
    // Funci√≥n para agregar al carrito
    function addToCart(albumId) {
        alert(`√Ålbum ${albumId} agregado al carrito`);
    }
</script>

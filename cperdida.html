<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="display:flex; justify-content:center; align-items:center; min-height:100vh;">
    <div class="login-card">
        <h2>Recuperar Contraseña</h2>
        <form id="forgotForm">
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required />
            </div>
            <button type="submit" class="btn">Enviar instrucciones</button>
        </form>

        <p class="register-text">
            ¿Recordaste tu contraseña? <a href="login.html" class="register-link">Inicia sesión</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('forgotForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Se enviaron instrucciones a tu correo.'); 
            // Aquí podrías redirigir a login.html o llamar a tu backend
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>

        <!-- SECCI√ìN PRINCIPAL -->
        <main>

                        <div class="genre-filters">

    <!-- SCRIPTS -->
    <script>
        // Variables globales
        let allAlbums = [];
        let currentGenre = "Todos";

        // Funci√≥n para calcular las im√°genes seg√∫n el ID del √°lbum
        function getAlbumImages(idAlbum) {
            // Calculamos la imagen principal (1.png, 2.png, etc.)
            // Para cada √°lbum con id_album, mostramos 4 im√°genes consecutivas
            const startImage = (idAlbum - 1) * 4 + 1;
            
            return {
                mainImage: `images/${startImage}.png`,
                thumbnails: [
                    `images/${startImage}.png`,
                    `images/${startImage + 1}.png`,
                    `images/${startImage + 2}.png`,
                    `images/${startImage + 3}.png`
                ]
            };
        }

        // 1) Cargar g√©neros desde la API
        function loadGenres() {
            fetch("api.php?action=getGeneros")
                .then(res => res.json())
                .then(data => {
                    if (!data.success) {
                        console.error("Error al cargar g√©neros:", data);
                        return;
                    }

                    const genreContainer = document.querySelector('.genre-filters');
                    
                    // Agregar cada g√©nero como bot√≥n
                    data.generos.forEach(genero => {
                        const button = document.createElement('button');
                        button.className = 'genre-btn';
                        button.textContent = genero;
                        button.setAttribute('data-genre', genero);
                        
                        button.addEventListener('click', () => {
                            // Remover clase active de todos los botones
                            document.querySelectorAll('.genre-btn').forEach(btn => {
                                btn.classList.remove('active');
                            });
                            // Agregar clase active al bot√≥n clickeado
                            button.classList.add('active');
                            // Filtrar √°lbumes
                            filterAlbumsByGenre(genero);
                        });
                        
                        genreContainer.appendChild(button);
                    });
                })
                .catch(error => {
                    console.error("Error en la solicitud de g√©neros:", error);
                });
        }

        // 2) Cargar √°lbumes desde la API
        function loadAlbums() {
            fetch("api.php?action=getAlbums")
                .then(res => res.json())
                .then(data => {
                    if (!data.success) {
                        showErrorMessage("Error al cargar los √°lbumes");
                        return;
                    }

                    allAlbums = data.albums;
                    console.log("√Ålbumes cargados:", allAlbums.length);
                    
                    // Mostrar todos los √°lbumes inicialmente
                    displayAlbums(allAlbums);
                })
                .catch(error => {
                    console.error("Error en la solicitud de √°lbumes:", error);
                    showErrorMessage("Error de conexi√≥n. Intente m√°s tarde.");
                });
        }

        // 3) Filtrar √°lbumes por g√©nero
        function filterAlbumsByGenre(genero) {
            currentGenre = genero;
            
            let filteredAlbums;
            if (genero === "Todos") {
                filteredAlbums = allAlbums;
            } else {
                filteredAlbums = allAlbums.filter(album => album.genero_album === genero);
            }
            
            displayAlbums(filteredAlbums);
        }

        // Funci√≥n para abrir la p√°gina de canciones
function openAlbumDetails(album, startImage) {
    // Guardar los datos del √°lbum en localStorage
    localStorage.setItem('selectedAlbum', JSON.stringify({
        id: album.id_album,
        titulo: album.titulo,
        artista: album.nombre_artista,
        anio: album.anio,
        descripcion: album.descripcion_album,
        genero: album.genero_album,
        temas: album.cantidadtemas,
        duracion: album.duracion_total,
        images: {
            mainImage: `images/${startImage}.png`,
            thumbnails: [
                `images/${startImage}.png`,
                `images/${startImage + 1}.png`,
                `images/${startImage + 2}.png`,
                `images/${startImage + 3}.png`
            ]
        }
    }));
    
    // Navegar a canciones.html
    window.location.href = 'canciones.html';
}

// En la funci√≥n displayAlbums() de albumes.html, MODIFICA la parte donde creas cada tarjeta:
function displayAlbums(albums) {
    const tbody = document.getElementById('albumBody');
    
    if (albums.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="3" style="text-align:center; padding:40px; color:#666;">
                    No hay √°lbumes disponibles ${currentGenre !== "Todos" ? `para el g√©nero "${currentGenre}"` : ""}
                </td>
            </tr>
        `;
        return;
    }

    tbody.innerHTML = "";
    
    const albumsPerRow = 3;
    let currentRow;
    
    albums.forEach((album, index) => {
        // Crear nueva fila cada 3 √°lbumes
        if (index % albumsPerRow === 0) {
            currentRow = document.createElement('tr');
            tbody.appendChild(currentRow);
        }

        // Obtener im√°genes para este √°lbum
        const images = getAlbumImages(album.id_album);
        const startImage = (album.id_album - 1) * 4 + 1;
        
        // Crear HTML de miniaturas
        let thumbsHTML = "";
        images.thumbnails.forEach((imgSrc, i) => {
            thumbsHTML += `
                <td>
                    <img class="thumb" 
                         src="${imgSrc}" 
                         alt="${album.titulo} - Imagen ${i + 1}"
                         onerror="this.onerror=null; this.src='images/placeholder.png'">
                </td>
            `;
        });

        // Crear celda del √°lbum - AGREGAR clase 'album-clickable'
        const cell = document.createElement('td');
        cell.innerHTML = `
            <div class="product-card album-clickable" data-album-id="${album.id_album}">
                <div class="product-header">
                    <figure class="product-image">
                        <img src="${images.mainImage}" 
                             alt="${album.titulo}"
                             onerror="this.onerror=null; this.src='images/placeholder.png'">
                    </figure>
                    <div class="product-title-info">
                        <h3 class="product-name">${album.titulo}</h3>
                        <div class="product-artist">${album.nombre_artista}</div>
                    </div>
                </div>

                <p class="product-description">${album.descripcion_album}</p>

                <div class="product-meta-row">
                    <span class="meta-item year">${album.anio}</span>
                    <span class="meta-item tracks">${album.cantidadtemas} temas</span>
                    <span class="meta-item price">$599 MXN</span>
                </div>

                <div class="product-thumbs-row">
                    <table class="thumbs"><tr>${thumbsHTML}</tr></table>
                </div>

                <div class="product-action-row">
                    <button class="buy-btn" data-id="${album.id_album}">Agregar al carrito</button>
                </div>
            </div>
        `;

        // Hacer clic en la tarjeta para abrir detalles
        const productCard = cell.querySelector('.product-card');
        productCard.addEventListener('click', function(e) {
            // Evitar que se active cuando se hace clic en botones internos
            if (e.target.classList.contains('buy-btn') || 
                e.target.classList.contains('thumb')) {
                return;
            }
            openAlbumDetails(album, startImage);
        });
        
        // Cambiar cursor para indicar que es clickeable
        productCard.style.cursor = 'pointer';
        productCard.style.transition = 'transform 0.2s';
        productCard.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
            this.style.boxShadow = '0 8px 16px rgba(0,0,0,0.2)';
        });
        productCard.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
        });

        currentRow.appendChild(cell);

        // Si es el √∫ltimo √°lbum y la fila no est√° completa, agregar celdas vac√≠as
        if (index === albums.length - 1) {
            const remainingCells = albumsPerRow - (index % albumsPerRow) - 1;
            for (let i = 0; i < remainingCells; i++) {
                const emptyCell = document.createElement('td');
                currentRow.appendChild(emptyCell);
            }
        }
    });

    // Agregar event listeners a los botones de compra
    setTimeout(() => {
        document.querySelectorAll('.buy-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation(); // Evitar que el clic se propague al √°lbum
                const albumId = this.getAttribute('data-id');
                addToCart(albumId);
            });
        });
    }, 100);
}

        // 5) Funci√≥n para agregar al carrito
        function addToCart(albumId) {
            // Aqu√≠ implementar√≠as la l√≥gica del carrito
            alert(`√Ålbum ${albumId} agregado al carrito`);
            
            // Ejemplo con localStorage:
            // let cart = JSON.parse(localStorage.getItem('cart')) || [];
            // cart.push(albumId);
            // localStorage.setItem('cart', JSON.stringify(cart));
        }

        // 6) Funci√≥n para mostrar mensajes de error
        function showErrorMessage(message) {
            const tbody = document.getElementById('albumBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="3" style="text-align:center; padding:40px; color:#8b0000;">
                        ${message}
                    </td>
                </tr>
            `;
        }

        // 7) Inicializar todo cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar g√©neros y √°lbumes
            loadGenres();
            loadAlbums();

            // Configurar evento para el bot√≥n "Todos"
            const allButton = document.querySelector('.genre-btn[data-genre="Todos"]');
            if (allButton) {
                allButton.addEventListener('click', () => {
                    filterAlbumsByGenre("Todos");
                });
            }
        });

    </script>

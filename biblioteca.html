</head>
<body>

    <!-- SIDEBAR -->

    <!-- CONTENIDO -->

        <!-- SECCI√ìN PRINCIPAL -->
        <main>
            <section class="catalog-section">
                <div class="catalog-container">
                    <div class="catalog-header">
                        <h2>Mi Biblioteca de √Ålbumes</h2>
                        <p>√Ålbumes que has comprado y ahora son tuyos.</p>
                    </div>

                    <!-- CONTENEDOR DIN√ÅMICO -->
                    <table class="catalog" id="libraryTable">
                        <tbody id="libraryBody">
                            <tr>
                                <td colspan="3" style="text-align:center; padding:40px;">

    <!-- SCRIPTS -->
    <script>
        // VERIFICACI√ìN DE LOGIN
        document.addEventListener("DOMContentLoaded", function () {
            const userId = localStorage.getItem('userId');
            const userEmail = localStorage.getItem('userEmail');
            
            console.log('Verificando login...');
            console.log('UserID:', userId);
            
            // Si no hay usuario logueado, redirigir a login
            if (!userId || !userEmail) {
                console.log('No hay usuario logueado, redirigiendo a login...');
                alert('Por favor, inicie sesi√≥n para ver su biblioteca');
                window.location.href = 'login.html';
            } else {
                console.log('Usuario logueado:', userEmail);
                // Mostrar informaci√≥n del usuario
                document.getElementById('userNameDisplay').textContent = localStorage.getItem('userName') || 'Usuario';
                document.getElementById('userEmailDisplay').textContent = userEmail;
                
                // Cargar la biblioteca del usuario
                loadUserLibrary();
            }
        });

        // ==================== FUNCIONES DE LA BIBLIOTECA ====================

        // 1) Cargar la biblioteca del usuario (√°lbumes comprados)
        // En biblioteca.html, modifica la funci√≥n loadUserLibrary:
// En biblioteca.html, modifica la funci√≥n loadUserLibrary:
async function loadUserLibrary() {
    const userId = localStorage.getItem('userId');
    
    if (!userId) {
        showErrorMessage("No se pudo identificar al usuario. Inicie sesi√≥n nuevamente.");
        return;
    }
    
    try {
        // Usar el nuevo endpoint
        const response = await fetch(`api.php?action=getUserLibrary&userId=${userId}`);
        const data = await response.json();
        
        if (!data.success) {
            showErrorMessage("Error al cargar tu biblioteca");
            return;
        }
        
        // Mostrar los √°lbumes
        if (data.albums && data.albums.length > 0) {
            displayLibraryAlbums(data.albums);
        } else {
            showNoAlbumsMessage();
        }
        
    } catch (error) {
        console.error("Error cargando la biblioteca:", error);
        showErrorMessage("Error de conexi√≥n. Intente m√°s tarde.");
    }
}
        // 2) Mostrar √°lbumes en la biblioteca
        function displayLibraryAlbums(albums) {
            const tbody = document.getElementById('libraryBody');
            
            if (!albums || albums.length === 0) {
                showNoAlbumsMessage();
                return;
            }

            tbody.innerHTML = "";
            
            const albumsPerRow = 3;
            let currentRow;
            
            albums.forEach((album, index) => {
                // Crear nueva fila cada 3 √°lbumes
                if (index % albumsPerRow === 0) {
                    currentRow = document.createElement('tr');
                    tbody.appendChild(currentRow);
                }

                // Obtener im√°genes para este √°lbum
                const images = getAlbumImages(album.id_album);
                const startImage = (album.id_album - 1) * 4 + 1;
                const precio = album.precio ? `$${album.precio} MXN` : '$599 MXN';
                
                // Crear HTML de miniaturas
                let thumbsHTML = "";
                for (let i = 0; i < 4; i++) {
                    const imgNum = startImage + i;
                    thumbsHTML += `
                        <td>
                            <img class="thumb" 
                                 src="images/${imgNum}.png" 
                                 alt="${album.titulo} - Imagen ${i + 1}"
                                 onerror="this.style.display='none'">
                        </td>
                    `;
                }

                // Crear celda del √°lbum en la biblioteca
                const cell = document.createElement('td');
                cell.innerHTML = `
                    <div class="product-card album-clickable library-item" data-album-id="${album.id_album}">
                        <div class="library-badge">‚úÖ TUYO</div>
                        
                        <div class="product-header">
                            <figure class="product-image">
                                <img src="${images.mainImage}" 
                                     alt="${album.titulo}"
                                     onerror="this.src='images/placeholder.png'">
                            </figure>
                            <div class="product-title-info">
                                <h3 class="product-name">${album.titulo}</h3>
                                <div class="product-artist">${album.nombre_artista}</div>
                            </div>
                        </div>

                        <p class="product-description">${album.descripcion_album}</p>

                        <div class="product-meta-row">
                            <span class="meta-item year">${album.anio}</span>
                            <span class="meta-item tracks">${album.cantidadtemas} temas</span>
                            <span class="meta-item price">${precio}</span>
                        </div>

                        <div class="product-thumbs-row">
                            <table class="thumbs"><tr>${thumbsHTML}</tr></table>
                        </div>

                        <div class="product-action-row">
                            <button class="play-btn" data-id="${album.id_album}">üéµ Reproducir</button>
                            <button class="details-btn" data-id="${album.id_album}">üìñ Ver Canciones</button>
                        </div>
                    </div>
                `;

                // Hacer clic en la tarjeta para abrir detalles
                const productCard = cell.querySelector('.product-card');
                productCard.addEventListener('click', function(e) {
                    // Evitar que se active cuando se hace clic en botones internos
                    if (e.target.classList.contains('play-btn') || 
                        e.target.classList.contains('details-btn') ||
                        e.target.classList.contains('thumb')) {
                        return;
                    }
                    openAlbumDetails(album);
                });
                
                // Cambiar cursor para indicar que es clickeable
                productCard.style.cursor = 'pointer';
                productCard.style.transition = 'transform 0.2s';
                productCard.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 8px 16px rgba(0,0,0,0.2)';
                });
                productCard.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                });

                currentRow.appendChild(cell);

                // Si es el √∫ltimo √°lbum y la fila no est√° completa, agregar celdas vac√≠as
                if (index === albums.length - 1) {
                    const remainingCells = albumsPerRow - (index % albumsPerRow) - 1;
                    for (let i = 0; i < remainingCells; i++) {
                        const emptyCell = document.createElement('td');
                        currentRow.appendChild(emptyCell);
                    }
                }
            });

            // Agregar event listeners a los botones
            setTimeout(() => {
                // Bot√≥n de reproducci√≥n
                document.querySelectorAll('.play-btn').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const albumId = this.getAttribute('data-id');
                        const albumName = this.closest('.product-card').querySelector('.product-name').textContent;
                        playAlbum(albumId, albumName);
                    });
                });
                
                // Bot√≥n de ver canciones
                document.querySelectorAll('.details-btn').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const albumId = this.getAttribute('data-id');
                        const albumCard = this.closest('.product-card');
                        const albumData = {
                            id_album: albumId,
                            titulo: albumCard.querySelector('.product-name').textContent,
                            nombre_artista: albumCard.querySelector('.product-artist').textContent,
                            anio: albumCard.querySelector('.meta-item.year').textContent,
                            descripcion_album: albumCard.querySelector('.product-description').textContent,
                            cantidadtemas: albumCard.querySelector('.meta-item.tracks').textContent.replace(' temas', ''),
                            precio: albumCard.querySelector('.meta-item.price').textContent
                        };
                        openAlbumDetails(albumData);
                    });
                });
            }, 100);
        }

        // 3) Funci√≥n para obtener im√°genes del √°lbum (misma que en albumes.html)
        function getAlbumImages(idAlbum) {
            const startImage = (idAlbum - 1) * 4 + 1;
            
            return {
                mainImage: `images/${startImage}.png`,
                thumbnails: [
                    `images/${startImage}.png`,
                    `images/${startImage + 1}.png`,
                    `images/${startImage + 2}.png`,
                    `images/${startImage + 3}.png`
                ]
            };
        }

        // 4) Funci√≥n para abrir detalles del √°lbum
        function openAlbumDetails(albumData) {
            // Guardar la p√°gina actual
            sessionStorage.setItem('lastAlbumPage', 'biblioteca.html');
            
            localStorage.setItem('selectedAlbum', JSON.stringify({
                id: albumData.id_album,
                titulo: albumData.titulo,
                artista: albumData.nombre_artista,
                anio: albumData.anio,
                descripcion: albumData.descripcion_album,
                genero: albumData.genero_album || 'Varios',
                temas: albumData.cantidadtemas,
                duracion: albumData.duracion_total || 0,
                precio: albumData.precio || 599,
                images: getAlbumImages(albumData.id_album)
            }));
            
            window.location.href = 'canciones.html';
        }

        // 5) Funci√≥n para simular reproducci√≥n del √°lbum
        function playAlbum(albumId, albumName) {
            // Aqu√≠ podr√≠as implementar la l√≥gica de reproducci√≥n
            alert(`Reproduciendo √°lbum: ${albumName}\n\n¬°Disfruta de tu m√∫sica!`);
            
            // O podr√≠as redirigir a un reproductor
            // window.location.href = `reproductor.html?album=${albumId}`;
        }

        // 6) Funci√≥n para mostrar mensaje cuando no hay √°lbumes
        function showNoAlbumsMessage() {
            const tbody = document.getElementById('libraryBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="3" style="text-align:center; padding:40px; color:#666;">
                        <div style="max-width: 500px; margin: 0 auto;">
                            <h3 style="margin-bottom: 20px;">Tu biblioteca est√° vac√≠a</h3>
                            <p style="margin-bottom: 20px;">A√∫n no has comprado ning√∫n √°lbum.</p>
                            <a href="albumes.html" class="browse-btn" style="
                                display: inline-block;
                                background: #6a11cb;
                                color: white;
                                padding: 12px 24px;
                                border-radius: 4px;
                                text-decoration: none;
                                font-weight: bold;
                            ">Explorar √Ålbumes</a>
                        </div>
                    </td>
                </tr>
            `;
        }

        // 7) Funci√≥n para mostrar mensajes de error
        function showErrorMessage(message) {
            const tbody = document.getElementById('libraryBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="3" style="text-align:center; padding:40px; color:#8b0000;">
                        ${message}
                    </td>
                </tr>
            `;
        }

        // 8) Configurar logout
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtnDropdown');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem("userEmail");
                    localStorage.removeItem("userName");
                    localStorage.removeItem("userId");
                    localStorage.removeItem("userRole");
                    alert("Sesi√≥n cerrada correctamente");
                    window.location.href = "index.html";
                });
            }
        });

    </script>

    <script src="main.js"></script>

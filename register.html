<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Music Store</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="display:flex; justify-content:center; align-items:center; min-height:100vh;">
    <div class="login-card">
        <h2>Crear cuenta</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required />
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required />
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required />
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" required pattern="[0-9]{10}" placeholder="10 dígitos" />
            </div>
            <div class="input-group">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" required />
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required />
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" required />
            </div>

            <div id="registerMessage" class="register-notice" style="display:none; margin-bottom:10px;"></div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p class="register-text">¿Ya tienes cuenta? <a href="login.html" class="register-link">Inicia sesión</a></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
